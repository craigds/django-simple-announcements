{% if announcements %}
<ul class="announcements">
{% for announcement in announcements %}
    <li class="announcement">
        {{ announcement.message }}
        {% if announcement.can_dismiss %}
            <a class="dismissLink" href="{% url announcements.views.dismiss_announcement object_id=announcement.pk %}?next={{ request.get_full_path }}">Dismiss</a>
        {% endif %}
    </li>
{% endfor %}
</ul>
{% endif %}
