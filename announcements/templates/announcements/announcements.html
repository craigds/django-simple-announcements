{% load announcements %}{% if announcements %}
<div id="announcements">
{% for announcement in announcements %}
    <div class="announcement">
        {{ announcement.message }}
        {% if announcement.can_dismiss %}
            <a class="dismissLink" href="#" onclick="{% dismiss_js_link announcement %}">Dismiss</a>
        {% endif %}
    </div>
{% endfor %}
</div>
{% endif %}
